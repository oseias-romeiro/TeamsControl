{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS</title>

    <link rel="shortcut icon" href="{% static 'img/favicon32.png' %}" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="main">
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-primary {{ m.tags }}" role="alert">{{ m }}</div>
            {% endfor %}
        {% endif %}
        <div class="row d-flex align-items-center w-100">
            <div class="col-sm-12 col-md-6">
                <img class="img-fluid w-75" src="{% static 'img/work.png' %}">
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card-body align-self-center" style="max-width: 500px;">
                    <h1 class="text-center">Login</h1>
                    {% for error in form.errors.values|slice:":1" %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endfor %}
                    <form method="post">{% csrf_token %}
                        <div class="form-group mt-2 mx-4">
                            <label for="username">E-mail:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group mt-2 mx-4">
                            <label for="password">Senha:</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-75 my-4 mx-4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
