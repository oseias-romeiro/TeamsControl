{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center w-100">
    <div class="card m-4 w-100" style="max-width: 600px;">
        <div class="card-body">
            <h1>My Team</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="name">Team name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="focus">Focus</label>
                    <input type="text" class="form-control" name="focus">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" rows="5" maxlength="200"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="private" value="1">
                    <label class="form-check-label" for="private">private</label>
                </div>
                <select name="participants" id="id_participants" hidden>
                    <option value="{{ user.pk }}" selected>{{ user.email }}</option>
                </select>
                <div class="d-flex justify-content-center w-100">
                    <button type="submit" class="btn btn-success w-50 my-4">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
