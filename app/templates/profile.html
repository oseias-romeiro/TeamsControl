{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row d-flex justify-content-center w-100">
    <div class="col-sm-12 col-md-6">
        <img class="img-fluid" src="{% static 'img/work.png' %}" width="70%">
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="card-body" style="max-width: 500px;">
            <br><br>
            <h2 class="text-center my-4">Edit profile</h2>
            <form method="post">{% csrf_token %}
                <div class="form-group mt-2 mx-2">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>
                <div class="form-group mt-2 mx-2">
                    <label for="nome_completo">Full name</label>
                    <input type="text" class="form-control" name="nome_completo" value="{{ user.nome_completo }}">
                </div>
                <div class="form-group mt-2 mx-2">
                    <label for="interesse">Interested Area</label>
                    <input type="text" class="form-control" name="interesse" value="{{ user.interesse }}">
                </div>
                <div class="form-group mt-2 mx-2">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" class="form-control" name="linkedin" value="{{ user.linkedin }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success my-4 mx-2 w-75">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
